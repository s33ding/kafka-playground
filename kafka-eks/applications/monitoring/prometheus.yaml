apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: lab
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'kafka-connect'
      static_configs:
      - targets: ['kafka-connect-proper:8083']
    - job_name: 'kafka-brokers'
      static_configs:
      - targets: ['kafka-brokers:9092']
    - job_name: 'postgres'
      static_configs:
      - targets: ['postgres:5432']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus:latest
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config
          mountPath: /etc/prometheus
        args:
        - '--config.file=/etc/prometheus/prometheus.yml'
        - '--storage.tsdb.path=/prometheus'
        - '--web.console.libraries=/etc/prometheus/console_libraries'
        - '--web.console.templates=/etc/prometheus/consoles'
      volumes:
      - name: config
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: lab
spec:
  selector:
    app: prometheus
  ports:
  - port: 9090
    targetPort: 9090
  type: ClusterIP
