apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-playground-app
  namespace: lab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-playground-app
  template:
    metadata:
      labels:
        app: kafka-playground-app
    spec:
      tolerations:
      - key: "lab"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        role: "lab"
      containers:
      - name: app
        image: 248189947068.dkr.ecr.sa-east-1.amazonaws.com/kafka-playground:latest
        ports:
        - containerPort: 80
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-brokers:9092"
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-playground-service
  namespace: lab
spec:
  selector:
    app: kafka-playground-app
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
