apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  namespace: kafka
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      tolerations:
      - key: "kafka"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      nodeSelector:
        role: "kafka"
      containers:
      - name: sqlserver
        image: mcr.microsoft.com/mssql/server:2022-latest
        ports:
        - containerPort: 1433
        env:
        - name: ACCEPT_EULA
          value: "Y"
        - name: SA_PASSWORD
          value: "YourStrong@Passw0rd"
        - name: MSSQL_AGENT_ENABLED
          value: "true"
        volumeMounts:
        - name: sqlserver-data
          mountPath: /var/opt/mssql
      volumes:
      - name: sqlserver-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver-service
  namespace: kafka
spec:
  selector:
    app: sqlserver
  ports:
  - port: 1433
    targetPort: 1433
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver-service
  namespace: kafka
spec:
  selector:
    app: sqlserver
  ports:
  - port: 1433
